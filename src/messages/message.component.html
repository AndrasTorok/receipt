<div *ngIf="lastMessage" class="container alert alert-warning">
    <div class="p-a-1 text-center">
        <h4>{{lastMessage?.text}}</h4>
    </div>
    <div class="text-center m-3">
        <button *ngFor="let resp of lastMessage?.responses; let i=index" (click)="resp[1](resp[0])" class="btn btn-primary m-2"
            [class.btn-secondary]="i > 0">
            {{resp[0]}}
        </button>
    </div>
</div>
