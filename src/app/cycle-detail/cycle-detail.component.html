<div class="container cycle-item-component">
  <h3 class="text-center noprint">{{cycleId ? 'Editare' : 'Adaugare'}} tratament pacient</h3>
  <h3 class="text-center print-only">Ciclu de tratament pacient</h3>
  <form *ngIf="formLoaded" #form="ngForm">
    <div *ngIf="cycle">
      <app-patient-detail-display [patient]="patient" [diagnostic]="diagnostic"></app-patient-detail-display>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Treatment:</label>
          <select class="form-control" name="Treatment" [(ngModel)]="cycle.TreatmentId" required [disabled]="cycle.Emitted">
            <option *ngFor="let item of treatments" [value]="item?.Id">{{item?.Name}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>Data inceput tratament:</label>
          <input type="date" class="form-control" name="StartDate" [ngModel]="cycle.StartDate|date:'yyyy-MM-dd'" (ngModelChange)="cycle.StartDate=$event"
            [disabled]="cycle.Emitted" required [min]="minDate | date:'yyyy-MM-dd'"  />
          <app-validation [entity]="cycle" property="StartDate"></app-validation>
        </div>
        <div class="form-group col-md-2">
          <label>Durata in zile:</label>
          <input type="number" class="form-control" name="durationInDays" [value]="cycle.durationInDays" disabled />
        </div>
        <div class="form-group col-md-3">
          <label>Data finalizare tratament:</label>
          <input type="text" class="form-control" name="endDate" [value]="cycle.endDate|date:'dd/MM/yyyy'" disabled />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Varsta (ani)</label>
          <input class="form-control" [value]="cycle.age" disabled />
        </div>
        <div class="form-group col-md-2">
          <label>Inaltime (cm)</label>
          <input type="number" class="form-control" name="Height" [(ngModel)]="cycle.Height" required min="60" max="260" [disabled]="cycle.Emitted" />
          <app-validation [entity]="cycle" property="Height"></app-validation>
        </div>
        <div class="form-group col-md-2">
          <label>Greutate (kg)</label>
          <input type="number" class="form-control" name="Weight" [(ngModel)]="cycle.Weight" required min="20" max="500" [disabled]="cycle.Emitted" />
          <app-validation [entity]="cycle" property="Weight"></app-validation>
        </div>
        <div class="form-group col-md-2">
          <label [class.noprint]="!cycle.SerumCreat">Creatina:</label>
          <input type="number" class="form-control" [class.noprint]="!cycle.SerumCreat" name="SerumCreat" [(ngModel)]="cycle.SerumCreat"
            [disabled]="!isSerumCreatNeeded" />
          <app-validation [entity]="cycle" property="SerumCreat"></app-validation>
        </div>
        <div class="form-group col-md-2 noprint" *ngIf="!cycle.Emitted">
          <label>Aplica:</label>
          <button type="button" class="form-control btn btn-primary" [disabled]="!cycle && cycle.$valid() && !cycle.Emitted"
            (click)="applyTreatment()">Aplica tratament</button>
        </div>
      </div>
    </div>


    <div class="form-row noprint">
      <button type="button" class="btn m-3" [routerLink]="['/patient', patientId, 'diagnostic', diagnosticId]">Inapoi</button>
      <button type="button" class="btn btn-primary m-3" [disabled]="!valid || cycle.Emitted" (click)="saveCycleGraph(form)">Salveaza</button>
      <button type="button" class="btn btn-primary m-3" [disabled]="!canClone" (click)="clone(form)">Cloneaza</button>
      <button type="button" class="btn m-3" [disabled]="!valid" (click)="print(form)">Tipareste</button>
    </div>
    
    <div *ngIf="cycle?.CycleItems">
      <div class="form-row" *ngFor="let cycleItem of cycle.CycleItems; let index = index">        
        <div class="form-group col-md-2">
          <label *ngIf="!index">In data:</label>
          <input type="text" class="form-control" name="endDate" [value]="cycleItem.onDate|date:'dd/MM/yyyy'" disabled />
        </div>
        <div class="form-group col-md-3">
          <label *ngIf="!index">Medicament:</label>
          <input type="text" class="form-control" name="Medicament-{{index}}" [value]="cycleItem?.Medicament?.Name" disabled />
        </div>
        <div class="form-group col-md-1">
          <label *ngIf="!index">C.calculata:</label>
          <input type="number" class="form-control" name="QuantityCalculated-{{index}}" [value]="cycleItem.QuantityCalculated" disabled
          />
        </div>
        <div class="form-group col-md-1">
          <label *ngIf="!index">C.aplicata:</label>
          <input type="number" class="form-control" name="QuantityApplied-{{index}}" [(ngModel)]="cycleItem.QuantityApplied"
          [disabled]="cycle.Emitted" required />
        </div>
        <div class="form-group col-md-5">
          <label *ngIf="!index">Explicatii</label>
          <div class="form-control read-only">{{cycleItem.TreatmentItem.Description}}</div>
        </div>      
      </div>
    </div>
  </form>
</div>
