<div class="container medicament-component">
    <h3 class="text-center">Lista de medicamente</h3>
    <div class="row m-3">
        <div class="col-md-4">Filtrare dupa oricare din campurile din tabela::</div>
        <div class="col-md-2">
            <input type="text" [(ngModel)]='quickFilterText' class="filter-input" name="quickFilter" [disabled]="!gridReady" />
        </div>
    </div>
    <div class="m-3">
        <ag-grid-angular #agGrid class="ag-fresh medicaments-grid" [gridOptions]="gridOptions">
        </ag-grid-angular>
    </div>
    <div class="row m-3">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" [routerLink]="['/medicament', '']">Adauga medicament</button>
        </div>
    </div>
</div>
